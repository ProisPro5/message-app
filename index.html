<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="auth-section">
        <h2>Sign Up / Login</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <input type="text" id="username" placeholder="Username (for sign up only)">
        <button id="signup-btn">Sign Up</button>
        <button id="login-btn">Login</button>
        <button id="google-login-btn">Login with Google</button>
    </div>

    <div id="main-section" style="display:none;">
        <h2>Welcome, <span id="user-name"></span></h2>
        <input type="text" id="recipient" placeholder="Recipient Username">
        <textarea id="message" placeholder="Your message..."></textarea>
        <button id="send-btn">Send</button>
        <div id="messages"></div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module" src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js"></script>

    <!-- Your Firebase config and custom script -->
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
